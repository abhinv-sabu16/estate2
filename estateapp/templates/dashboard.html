<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .table-responsive {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Agent Dashboard</h3>
        <a href="#">ðŸ“Š Dashboard</a>
        <a href="{% url 'estateapp:addproperty' %}">âž• Add Property</a>
        <a href="#">ðŸšª Logout</a>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <h2>My Properties</h2>
        <a href="#" class="btn btn-primary mb-3">+ Add New Property</a>
        
        <!-- Property Listings Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Properties will be dynamically displayed here when added -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

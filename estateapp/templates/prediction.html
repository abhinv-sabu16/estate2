<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Property Price Prediction</h2>
<form id="pricePredictionForm" method="post" action="{% url 'estateapp:prediction' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="kochi">Kochi</option>
                    <option value="thrissur">Thrissur</option>
                    <option value="calicut">Calicut</option>
                    <option value="trivandrum">Trivandrum</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size (sq ft)</label>
                <input type="number" id="size" name="size" required>
            </div>
            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" required>
            </div>
            <div class="form-group">
                <label for="amenities">Amenities (Optional)</label>
                <input type="text" id="amenities" name="amenities">
            </div>
            <div class="form-group">
                <button type="submit">Predict Price</button>
            </div>
        </form>
        <div class="form-group">
            <label for="predictedPrice">Predicted Price</label>
            <textarea id="predictedPrice" name="predictedPrice" readonly>
                {% if price %}
                    â‚¹{{ price }}
                {% endif %}
            </textarea>
        </div>
    </div>
</div>
</body>
</html>

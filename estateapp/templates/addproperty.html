<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add Property</h2>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Property Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter property title" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Property Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter property description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Main Image</label>
                <input type="file" class="form-control" id="image" required>
            </div>
            <div class="mb-3">
                <label for="sliding-images" class="form-label">Upload Sliding Images</label>
                <input type="file" class="form-control" id="sliding-images" multiple required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <a href="dashboard.html" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
